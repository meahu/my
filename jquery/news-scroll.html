<script>
    renderIpCompanyTop10();
  function renderIpCompanyTop10() {
    // 数据
    let tableTopData = [
      { name: '小米科技有限公司', qty: 1608 },
      { name: '紫米科技有限公司', qty: 743 },
      { name: '中兴科技有限公司', qty: 652 },
      { name: '腾讯科技有限公司', qty: 537 },
      { name: '西山居工作室', qty: 449 },
    ];

    // 绑定动画
    let timer = null;
    let $chartList = $(".chart-table .table-item");
    $chartList.hover(function () {
      // 鼠标移入
      clearInterval(timer);
    }, function () {
      // 鼠标移出
      timer = setInterval(function () {
        newsScroll();
      }, 1200);
    }).trigger("mouseleave");  // 自动触发触摸事件

    // 滚动动画
    function newsScroll() {
      let $ele = $(".chart-table .table-item:first");
      let scrollHeight = $(".chart-table .table-item").height(); // 获得当前<li>的高度

      $ele.stop().animate({
        marginTop: -scrollHeight
      },
      600,
      function () {
        $(".chart-table .table-body").append($ele);
        $(".chart-table .table-item").css('margin-top', 0);
      });
    }
  }
</script>
